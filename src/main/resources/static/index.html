<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HalpBot Dashboard</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="split half left">
        <div class="centred">
            <h2>Get started now</h2>
            <p>Get your greeting by clicking <a href="/greeting">here</a></p>
            <button onclick="window.location.href='/questions'">
                View questions
            </button>
        </div>
    </div>
    <div class="split half right">
        <div class="centred">
            <img src="images/HalpBotLogo.gif" alt="HalpBotLogo" class="logo">
            <h2>HalpBot</h2>
            <p>A java discord command framework</p>
        </div>
    </div>
</body>
</html>
